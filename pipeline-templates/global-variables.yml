  #  value: $[ or( eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SourceBranch'], 'refs/heads/vault'), startsWith(variables['Build.SourceBranch'], 'refs/heads/release-') ) ]